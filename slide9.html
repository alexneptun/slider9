<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Infinite Image Carousel</title>
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Slick Theme CSS (for default styling) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="slider w-full mx-auto">
    <!-- Slides -->
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/1" alt="Image 1" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/2" alt="Image 2" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/3" alt="Image 3" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/4" alt="Image 4" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/5" alt="Image 5" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/6" alt="Image 6" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/7" alt="Image 7" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/8" alt="Image 8" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/9" alt="Image 9" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/10" alt="Image 10" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/11" alt="Image 11" class="w-full h-72 object-cover block"></div>
<div class="image-wrapper relative w-full block"><img src="https://source.unsplash.com/random/12" alt="Image 12" class="w-full h-72 object-cover block"></div>

    <!-- Add more images as needed -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.slider').slick({
            infinite: true,
            slidesToShow: 6,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 0, // Continuous movement without pause
            speed: 3000, // Adjust the speed of the scroll
            cssEase: 'linear',
            arrows: false, // No navigation arrows
        });
    });
</script>

</body>
</html>
